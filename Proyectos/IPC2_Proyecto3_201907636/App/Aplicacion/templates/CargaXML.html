{% extends "Inicio.html" %}
{% block title %} Carga Archivo XML {% endblock %}
{% block titulo %} Carga Archivo XML {% endblock %}
{% block content %}
<div class="row">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <p class="h2">Cargar Archivo</p>
            <div class="input-group mb-3">
                <input class="form-control form-control-sm" name="File" id="File" type="file">
                <input type="submit" value="Cargar" class="btn btn-danger btn-sm">
            </div>
        </div>
    </form>
    <div class="col-sm-6">
        <div class="card">
        <div class="card-body">
            <h5 class="card-title">Entrada</h5>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 360px">{{json}}</textarea>
            </div>
            <form action="/enviarXML" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="submit" value="Enviar" class="btn btn-dark btn-m">
            </form>
        </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
        <div class="card-body">
            <h5 class="card-title">Salida</h5>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 360px">{{json2}}</textarea>
            </div>
            <form action="/resetXML" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="submit" value="Reset" class="btn btn-danger btn-m">
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock content %}
